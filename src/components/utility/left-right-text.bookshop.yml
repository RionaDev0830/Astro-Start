_inputs:
  heading:
    type: object
    options:
      preview:
        text:
          - key: heading_text
  heading.heading_text:
    type: text
    comment: The main heading for the section.
  heading.color:
    type: color
    comment: Heading text color.
  text:
    type: object
    options:
      preview:
        text:
          - key: text_content
  text.text_content:
    type: markdown
    options:
      blockquote: true
      bold: true
      format: p h2 h3 h4
      italic: true
      strike: true
      subscript: true
      superscript: true
      underline: true
      link: true
      bulletedlist: true
      indent: true
      numberedlist: true
      outdent: true
      undo: true
      redo: true
      removeformat: true
      copyformatting: true
    comment: Main text content (supports Markdown).
  text.color:
    type: color
    comment: Text color.
  button:
    type: object
    options:
      preview:
        text:
          - key: button_text
  button._bookshop_name:
    type: text
    comment: Bookshop button component name.
  button.button_text:
    type: text
    comment: Button label.
  button.button_icon:
    type: select
    options:
      values: data.icons
    comment: Button icon.
  button.button_link:
    type: url
    comment: Button link URL.
  button.background_color:
    type: color
    comment: Button background color.
  button.hover_brightness:
    type: range
    options:
      min: 0
      max: 1.5
      step: 0.05
    comment: Button hover brightness.
  button.text_color:
    type: color
    comment: Button text color.
  key:
    type: number
    comment: Unique key for the